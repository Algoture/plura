name: Lint and Type Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'feat/*'
      - 'bugfix/*'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.7.1'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set up pnpm environment
        run: |
          pnpm setup
          export PATH=$(pnpm env get-path):$PATH
        shell: bash

      - name: Install turbo
        run: pnpm install -g turbo

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.7.1'

      - name: Use pnpm & turbo from setup
        run: pnpm --version && turbo --version

      - name: Run Lint
        run: pnpm lint

  type-check:
    runs-on: ubuntu-latest
    needs: [setup, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.7.1'

      - name: Use turbo from setup
        run: turbo --version

      - name: Run Type Check
        run: turbo typecheck
