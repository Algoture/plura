name: CI

on:
    push:
      branches:
        - 'tpn/*'
    pull_request:
      branches:
        - 'tpn/*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: pnpm install  

      - name: Run tests
        run: pnpm test
