name: Format and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'feat/*'
      - 'bugfix/*'

permissions:
  contents: write 

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set up pnpm environment
        run: |
          pnpm setup
          export PATH=$(pnpm env get-path):$PATH
        shell: bash

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting with Prettier
        id: format_check
        run: |
          if pnpm format:check; then
            echo "Formatting is correct"
          else
            echo "Formatting required"
            echo "formatting_required=true" >> $GITHUB_ENV
          fi

      - name: Check for changes and push if needed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: format code with Prettier"
            git push
          else
            echo "No formatting changes to push."
          fi
